<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start" >
   <ion-back-button defaultHref='/tabs/home' icon="undefined" text=""  class="backbutton"></ion-back-button>
   </ion-buttons>
    <ion-title>Submit a Safety Tip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="mainareain">
  <form [formGroup]="safetyForm" (ngSubmit)="safetytip()">
<ion-row >
      <ion-col size="12">
<div class="newtext">
<h5>Please enter the location for which you want to submit a safety tip:</h5>

<ion-list>
<ion-item>
  <ion-label position="stacked">Building/ Locality/ Street name/ Area</ion-label>
  <ion-input formControlName="locality" id="autocomplete" (ionChange)="getlatlong()"  type="text" placeholder="Write here"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Landmark</ion-label>
  <ion-input type="text" placeholder="Write here" formControlName="landmark" disabled="{{landmark_disable}}"  (ionChange)="getlatlong()" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Area/Suburb</ion-label>
  <ion-input type="text" placeholder="Write here" formControlName="suburb" disabled="{{suburb_disable}}"  (ionChange)="getlatlong()" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">City</ion-label>
  <ion-input type="text" placeholder="Write here" formControlName="city" disabled="{{city_disable}}"  (ionChange)="getlatlong()" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">State</ion-label>
  <ion-input type="text" placeholder="Write here" formControlName="state" disabled="{{state_disable}}"  (ionChange)="getlatlong()" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Country</ion-label>
  <ion-input type="text" placeholder="Write here" formControlName="country" disabled="{{country_disable}}" (ionChange)="getlatlong()" ></ion-input>
</ion-item>
	 </ion-list>

   </div>
    </ion-col>
   </ion-row>

   <div class="bottom">
    <ion-row>
         <ion-col col-12>
    
    <ion-button expand="full" shape="round"  class="newbtn" type="submit"   >NEXT</ion-button>
      </ion-col>
       </ion-row>
    </div>

  </form>
   </div>
   
</ion-content>
